<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stock Portfolio Suggestion Engine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body style="background: url(https://ideasphere.com/wp-content/uploads/2016/08/Savin-NY-Website-Background-Web-1-1024x576.jpg); background-size: 100%;">
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        Stock Portfolio Suggestion Engine
      </a>
    </nav>
    <div class="container-fluid text-center bg-grey">
      <p>Amount to invest ($)</p>
      <input type="number" name="amount" min="5000" required>
      <form>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="ethicalInvest">
          <label class="form-check-label" for="ethicalInvest">
            Ethical Investing
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="growthInvest">
          <label class="form-check-label" for="growthInvest">
            Growth Investing
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="indexInvest">
          <label class="form-check-label" for="indexInvest">
            Index Investing
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="qualityInvest">
          <label class="form-check-label" for="qualityInvest">
            Quality Investing
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="valueInvest">
          <label class="form-check-label" for="valueInvest">
            Value Investing
          </label>
        </div>
        <button type="button" class="btn btn-primary">GET INVESTING PLANS</button>
      </form>
      </div>


  </body>
</html>
