<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Stock Portfolio Suggestion Engine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function () {
        $("input[name='strategy']").change(function () {
            var maxAllowed = 2;
            var cnt = $("input[name='strategy']:checked").length;
            if (cnt > maxAllowed) {
                $(this).prop("checked", "");
                alert('You can select maximum ' + maxAllowed + ' investment strategies!!');
            }
        });
    });
    </script>
  </head>
  <body style="background: url(https://ideasphere.com/wp-content/uploads/2016/08/Savin-NY-Website-Background-Web-1-1024x576.jpg); background-size: 100%;">
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        Stock Portfolio Suggestion Engine
      </a>
    </nav>
    <div class="container-fluid text-center bg-grey">
      <form method="post" action="/result">
        <p>Amount to invest ($)</p>
        <input type="number" name="amount" min="5000" required>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="strategy" value="ethicalInvest" >
          <label class="form-check-label" for="ethicalInvest">
            Ethical Investing
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="strategy" value="growthInvest">
          <label class="form-check-label" for="growthInvest">
            Growth Investing
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="strategy" value="indexInvest">
          <label class="form-check-label" for="indexInvest">
            Index Investing
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="strategy" value="qualityInvest">
          <label class="form-check-label" for="qualityInvest">
            Quality Investing
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="strategy" value="valueInvest">
          <label class="form-check-label" for="valueInvest">
            Value Investing
          </label>
        </div>
        <button type="submit" class="btn btn-primary">GET INVESTING PLANS</button>
      </form>
      </div>
  </body>
</html>
